<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
	function printgugu(dan){
		
		for(i=1;i<=9;i++){
				document.write(dan+"*"+i+"="+dan*i+"<br/>");	
	    } 
      }
	
	
	</script>
</head>
<body>
<script type="text/javascript">
	dan=window.prompt("숫자를 입력받으세요");
   printgugu(dan);

</script>

</body>
</html>
